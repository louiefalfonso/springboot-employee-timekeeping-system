spring.datasource.url=jdbc:postgresql://localhost:5432/employeetimekeepingapp
spring.datasource.username=postgres
spring.datasource.password=123456
server.port=8800

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Specify explicitly the dialect (here for PostgresSQL, adapt for database)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring Life Cycle
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

#Spring Date Format
spring.jackson.date-format=dd-mm-yyyy












