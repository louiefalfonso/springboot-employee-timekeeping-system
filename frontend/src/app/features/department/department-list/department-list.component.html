    <div class="overflow-x-auto">
     <a class="inline-block rounded-sm bg-green-500 px-4 py-2 mb-5 text-xs font-medium text-white hover:bg-green-600" [routerLink]="['/departments/add']">Add New Department</a>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Manager Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr>
            <td class="px-6 py-2 whitespace-nowrap">John Doe</td>
            <td class="px-6 py-2 whitespace-nowrap">SYS-3857-2749</td> 
            <td class="px-6 py-2 whitespace-nowrap">Web Developer</td>
            <td class="px-6 py-2 whitespace-nowrap">IT Department</td>
            <td class="px-6 py-2 whitespace-nowrap text-center">
              <a href="#" class="inline-block rounded-sm bg-cyan-500 px-4 py-2 text-xs font-medium text-white hover:bg-cyan-600">
                View
              </a>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
