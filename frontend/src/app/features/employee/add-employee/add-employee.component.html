<app-header title="Add Employee"/>
<div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <!--alert display-->
    <div *ngIf="alertMessage" [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'danger'}" class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"  role="alert">
      <span class="font-medium">{{ alertMessage }}</span>
    </div>
    <div className="border-b border-gray-900/10 pb-12">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base/7 font-semibold text-gray-900">Employee Information</h2>
          <p class="mt-1 text-sm/6 text-gray-600">Create New Employee Details</p>


          <div class="mt-6 flex items-center justify-start gap-x-3">
          <button type="button" (click)="onGoBack()" class="rounded-md bg-gray-400 px-4 py-2 text-xs font-medium text-white shadow-md hover:bg-gray-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Back</button>
        </div>
        </div>  
      </form>
    </div>

</div>
